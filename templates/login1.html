<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/static/css/login1_style.css" />
    <title>TripMe-Login</title>
    <body data-new-gr-c-s-check-loaded="14.1095.0" data-gr-ext-installed="">
      <div class="d-lg-flex half">
        <div
          class="bg order-1 order-md-2"
          style="background-image: url('/static/images/traveller_login.jpg')"
        ></div>
        <div class="contents order-2 order-md-1">
          <div class="container">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7">
                <div class="mb-4">
                  <h3>Sign In</h3>
                  <p class="mb-4">
                    Login to TripMe to Manage Your trips and Book New Ones.
                  </p>
                </div>
                <form method="post" action="/login/">
                  {% csrf_token %}
                  <div class="form-group first">
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="username"
                    />
                  </div>
                  <div class="form-group last mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="password"
                    />
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"
                      ><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked" />
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"
                      ><a href="#" class="forgot-pass">Forgot Password</a></span
                    >
                  </div>
                  <input
                    type="submit"
                    value="LogIn"
                    class="btn btn-block btn-primary"
                  />
                  <span class="d-block text-center my-4 text-muted"
                    >— or —</span
                  >
                  <div class="social-login">
                    <a
                      href="#"
                      class="facebook btn d-flex justify-content-center align-items-center"
                    >
                      <span class="icon-facebook mr-3"></span> Login with
                      Facebook
                    </a>
                    <a
                      href="#"
                      class="twitter btn d-flex justify-content-center align-items-center"
                    >
                      <span class="icon-twitter mr-3"></span> Login with Twitter
                    </a>
                    <a
                      href="#"
                      class="google btn d-flex justify-content-center align-items-center"
                    >
                      <span class="icon-google mr-3"></span> Login with Google
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
    </body>
  </head>
</html>
