{% extends 'base.html' %}


{% block title %}Contact{% endblock title %}
{% block body %}
    <div class="conatiner-fluid mb-3 px-0">
        <img src="/static/images/contactus.jpeg"  alt="" class="d-block w-100">
    </div>
    <h1 class="text-center" >Contact Us</h1>
    <div class="container">
        <form method="post" action="/contact/" >
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" class="form-control" name="name" id="name" aria-describedby="name" placeholder="Enter your Name">
              <small id="name" class="form-text text-muted">Your Name Will be dispayed on your Profile</small>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="email" placeholder="Enter email">
              <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="phone" class="form-control" name="phone" id="phone" aria-describedby="phone" placeholder="Enter your phone">
                <small id="phone" class="form-text text-muted">Your Phone Number will let us contact you faster</small>
              </div>
            <div class="form-group">
                <label for="response">Write Your Question/Response</label>
                <textarea class="form-control" name="response" id="response" rows="3"></textarea>
            </div>    

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

{% endblock body %}
